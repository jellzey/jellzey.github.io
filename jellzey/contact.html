  <main>
   <h1>
    Contact
   </h1>
   <form action="https://formspree.io/myybynad" method="POST">
    <ul id="contact">
     <li>
      <label for="name">
       Name:
      </label>
      <input id="name" name="user_name" type="text"/>
     </li>
     <li>
      <label for="mail">
       E-mail:
      </label>
      <input id="mail" name="user_mail" type="email"/>
     </li>
     <li>
      <label for="phone">
       Phone #:
      </label>
      <input id="number" name="user_phone" type="text"/>
     </li>
     <li>
      <label for="msg">
       Message:
      </label>
      <textarea id="msg" name="user_message"></textarea>
     </li>
     <li class="button">
      <button type="submit">
       Send your message
      </button>
     </li>
    </ul>
   </form>
  </main>
